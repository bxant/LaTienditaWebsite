<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
<h1 class = "cartHeader"> These Are The Items in Your Cart</h1>
<h2 class = "cartHeaderItems"><strong>Items in Cart: {{cart.length}}</strong></h2>

<div *ngFor = "let product of cart" aria-label = "cart items">
    <div class = "cardCart">
      <h1>{{product.name}}</h1>
      <p class="price">Price: ${{product.price}}.00</p>
      <br>
      <button class = "removeToCartbutton" (click) = "removeItemFromCart(product)" value = "product.name">Remove From Cart</button>
      <br>
      <br>
    </div>
    <br>
  </div>
<br>
<br>

  <button class = "checkoutToCartbutton" (click)="Checkout()">Buy Items</button>

</body>
</html>
